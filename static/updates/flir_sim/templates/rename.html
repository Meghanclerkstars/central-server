<!DOCTYPE html>
<html>
<head>
    <title>Rename Images - {{ folder }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light py-5">
<div class="container">
    <div class="text-center mb-4">
        <h1 class="display-5">
            <span class="mr-2">📝</span>Rename Images in <strong>{{ folder }}</strong>
        </h1>
    </div>

    <form method="POST">
        <div class="form-group">
            {% for img in images %}
                <label for="{{ img }}" class="font-weight-bold">{{ img }}</label>
                <input type="text" class="form-control mb-3" id="{{ img }}" name="{{ img }}" value="{{ img }}">
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">
            ✅ Save Renames
        </button>
    </form>

    <div class="mt-4">
        <a href="{{ url_for('index') }}">← Back to Dashboard</a>
    </div>
</div>
</body>
</html>
