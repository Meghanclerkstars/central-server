<body class="g-sidenav-show  bg-gray-100 py-4">

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-3 shadow-none border-radius-xl" id="navbarBlur" data-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Notes</li>
          </ol>
        </nav>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-2">
      <div class="row">
        <div class="ms-3">
          <h3 class="mb-0 h4 font-weight-bolder">üìù Notes for <code>{{ folder }}</h3>
          <p class="mb-4">
            Please fill all the details of the site survey done like: <br> Number washroom <br> Flat Number <br> Isuue faced by the client <br> The more information you give the less explanation will be needed to given to the report maker
          </p>
        </div>
        <div class="col-xl-12 col-sm-12 mb-xl-0 mb-4">
          <div class="card">
            <div class="card-header p-2 ps-3">
              <div class="justify-content-between">
                 <form method="POST">
                     <div class="mb-3">
                         <label class="form-label">Client Name:</label>
                         <input type="text" name="client_name" class="form-control" required>
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Surveyor Name:</label>
                         <input type="text" name="surveyor_name" class="form-control" required>
                     </div>
                     <div class="mb-3">
                         <label class="form-label">Notes:</label>
                         <textarea name="notes" rows="10" class="form-control">{{ notes }}</textarea>
                     </div>
                     <button type="submit" class="btn btn-success">üíæ Save Notes</button>
                 </form>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="col-xl-12 col-sm-12 mb-xl-0 mb-4">
          <div class="ms-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
